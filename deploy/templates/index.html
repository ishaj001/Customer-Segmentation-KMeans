<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KMeans Prediction</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <div class="container">
    <h1>Customer Clustering Prediction</h1>
    
    <label for="annual_income">Annual Income(k$):</label>
    <input type="number" id="annual_income" name="annual_income" required><br><br>
    
    <label for="spending_score">Spending Score(0-100):</label>
    <input type="number" id="spending_score" name="spending_score" required><br><br>
    
    <button id="predictButton">Predict Cluster</button>
    
    <h2>Prediction Result:</h2>
    <p id="result">Prediction will appear here.</p>
    <p id="description"></p>  <!-- To show the cluster description -->

  </div>

  <script>
    document.getElementById('predictButton').addEventListener('click', async function() {
      // Get the values from the input fields
      const annualIncome = document.getElementById('annual_income').value;
      const spendingScore = document.getElementById('spending_score').value;

      // Ensure that the inputs are valid
      if (!annualIncome || !spendingScore) {
        alert('Please fill in both fields');
        return;
      }

      // Create the request body for the API
      const data = {
        annual_income: parseFloat(annualIncome),
        spending_score: parseFloat(spendingScore)
      };

      try {
        // Send a POST request to the FastAPI backend
        const response = await fetch('http://127.0.0.1:8000/predict', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          throw new Error('Prediction failed');
        }

        // Get the JSON response from FastAPI
        const result = await response.json();

        // Display the cluster name (e.g., Cluster 1)
        document.getElementById('result').innerText = `Predicted Cluster: ${result.predicted_cluster}`;

        // Display the description (e.g., High income, High spending)
        document.getElementById('description').innerText = result.cluster_description;

      } catch (error) {
        console.error('Error:', error);
        document.getElementById('result').innerText = 'Error: Unable to get prediction';
        document.getElementById('description').innerText = '';  // Clear any existing description
      }
    });
  </script>
</body>
</html>
