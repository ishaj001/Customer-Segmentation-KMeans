<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Clustering Prediction</title>
  <link rel="stylesheet" href="static/style.css?v=1.0"> <!-- Ensure cache refresh -->
</head>
<body>
  <div class="container">
    <h1>Customer Clustering Prediction</h1>
    <form id="predictionForm">
      <label for="annual_income">Annual Income (k$):</label>
      <input type="number" id="annual_income" name="annual_income" required min="1" max="1000" placeholder="Enter annual income">
      
      <label for="spending_score">Spending Score (0-100):</label>
      <input type="number" id="spending_score" name="spending_score" required min="0" max="100" placeholder="Enter spending score">
      
      <button type="button" id="predictButton">Predict Cluster</button>
    </form>
    
    <h2>Prediction Result:</h2>
    <p id="result">Prediction will appear here.</p>
    <p id="description"></p>
  </div>

  <script>
    document.getElementById('predictButton').addEventListener('click', async function() {
      const annualIncome = document.getElementById('annual_income').value;
      const spendingScore = document.getElementById('spending_score').value;

      if (!annualIncome || !spendingScore) {
        alert('Please fill in both fields');
        return;
      }

      const data = {
        annual_income: parseFloat(annualIncome),
        spending_score: parseFloat(spendingScore)
      };

      try {
        const response = await fetch('https://customer-segmentation-kmeans.onrender.com/predict', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          throw new Error('Prediction failed');
        }

        const result = await response.json();
        document.getElementById('result').innerText = `Predicted Cluster: ${result.predicted_cluster}`;
        document.getElementById('description').innerText = result.cluster_description;
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('result').innerText = 'Error: Unable to get prediction';
        document.getElementById('description').innerText = '';
      }
    });
  </script>
</body>
</html>
